<div class="container">
    @if (project.image) {
        <div class="image">
            <img src="{{url + 'get-image/' + project.image}}" alt="Imagen">
        </div>
    }
    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p>
            <a href="#" class="button-edit">Editar</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Borrar</a>
        </p>
    </div>
</div>
