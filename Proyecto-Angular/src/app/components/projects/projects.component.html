<div class="container">
    <h2>Projectos</h2>

    <ul>
        @for (project of projects; track $index) {
            <li class="project">
                @if (project.image) {
                    <div class="image">
                        <img src="{{url+'/get-image/'+project.image}}" alt="Imagen">
                    </div>
                }
                <h3>{{project.name}}</h3>
                <p>{{project.category}}</p>
            </li>
        }
    </ul>
</div>
