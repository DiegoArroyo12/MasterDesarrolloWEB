<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket.io y NodeJS</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <style>
        #messages {
            width: 95%;
            max-width: 40rem;
            height: 35rem;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0 0 2rem #ccc inset;
        }

        .message {
            margin: 2rem;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Chat con Socket.io y NodeJS</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this);">
        <input type="text" id="nickname" placeholder="Nick">
        <textarea id="text" placeholder="Mensaje..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
