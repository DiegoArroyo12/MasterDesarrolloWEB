<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface jQuery</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.14.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.14.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.14.1/jquery-ui.theme.min.css">
    <script src="js/jquery-ui-1.14.1/jquery-ui.min.js"></script>
    <script src="js/interface.js"></script>
    <style>
        .elemento {
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            margin: 20px;
            float: left;
        }

        .lista-seleccionable li{
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }

        ul .ui-selecting {background: green;}
        ul .ui-selected {background: blue;}
    </style>
</head>
<body>
    <h1>Interface jQuery</h1>

    <ul class="lista-seleccionable">
        <li>GTA 5</li>
        <li>Need for Speed</li>
        <li>Crash Bandicoot</li>
        <li>Super Mario</li>
        <li>Galaxian</li>
    </ul>

    <div class="elemento">
        Hola, soy un elemento de la web 1
    </div>
    <div class="elemento">
        Hola, soy un elemento de la web 2
    </div>
    <div class="elemento">
        Hola, soy un elemento de la web 3
    </div>
</body>
</html>
